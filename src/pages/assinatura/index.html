<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assinatura por Mouse</title>
    <script src="https://unpkg.com/html2pdf.js@0.10.1/dist/html2pdf.bundle.js"></script>
</head>
<body>
    <div class="container__signature">
        <h2>Assine abaixo para validar o documento</h2>
        <div id="signature">
            <div class="icons">
                <a onclick="changeMode('T')" href="#">T</a>
                <a onclick="changeMode('D')" href="#">D</a>
            </div>

            
            <canvas id="signature-canvas" width="400" height="170"></canvas>
            <input type="text" id="text-input" class="hidden" />
            
            <div class="action-button">
                <button onclick="clearDrawing()">Limpar</button>
                <button onclick="undoDrawing()">Desfazer</button>
            </div>

            <div class="save-button">
                <input type="button" value="Salvar assinatura" >
            </div>
        </div>
    </div>

    <button onclick="downloadDrawing()">Download PDF</button>


    <script src="script.js"></script>
</body>
</html>
