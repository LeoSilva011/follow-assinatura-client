
<div class="container__caixa-assinatura-txt">


    <input
   
        type="text"
        id="text-input"
        [(ngModel)]="assinaturaSalva"

        />



    <div class="action-button-txt">
        <button (click)="limparInput()" >Limpar</button>

    </div>

    <div class="save-button">
        <input (click)="enviandoAssinaturaTxt()" routerLink="/doc" type="button" value="Salvar assinatura" >
    </div>

</div>
